<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python贪吃蛇游戏 - 经典复刻版</title>
    <meta name="description" content="一个用Python制作的经典贪吃蛇游戏，支持多种难度选择，有音效，支持暂停功能。">
    <meta name="keywords" content="Python游戏,贪吃蛇,网页游戏,休闲游戏">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-container {
            text-align: center;
            margin: 20px 0;
        }
        h1, h2 {
            color: #333;
        }
        .description {
            margin: 20px 0;
        }
        .features {
            margin: 20px 0;
        }
        .features ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python贪吃蛇游戏</h1>
        
        <div class="game-container">
            <canvas id="pygame-canvas" style="border:1px solid #000;">
                <!-- 游戏将在这里加载 -->
            </canvas>
        </div>

        <div class="description">
            <h2>游戏介绍</h2>
            <p>这是一个使用Python和Pygame制作的经典贪吃蛇游戏。游戏完美复刻了经典贪吃蛇的玩法，同时加入了现代化的元素和特效。</p>
        </div>

        <div class="features">
            <h2>游戏特色</h2>
            <ul>
                <li>多种难度级别可选</li>
                <li>精美的视觉效果</li>
                <li>背景音乐和音效</li>
                <li>支持暂停功能</li>
                <li>计分系统</li>
            </ul>
        </div>

        <div class="how-to-play">
            <h2>游戏操作说明</h2>
            <ul>
                <li>使用方向键控制蛇的移动方向</li>
                <li>按空格键暂停游戏</li>
                <li>吃到食物可以增加分数和蛇的长度</li>
                <li>撞到墙壁或自己会导致游戏结束</li>
            </ul>
        </div>
    </div>
</body>
</html>
